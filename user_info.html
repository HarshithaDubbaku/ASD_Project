<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information - ASD Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('home') }}" class="navbar-brand"> ASD Prediction</a>
            <ul class="navbar-nav">
                <li><a href="{{ url_for('logout') }}" class="navbar-logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="center-box">
            <h2>About the Person</h2>
            <p class="text-muted">Please provide information about the person being screened. Questions will be tailored to their age.</p>

            <form method="POST">
                <div class="form-group">
                    <label for="age">Age (years)</label>
                    <input type="number" id="age" name="age" min="0" max="120" placeholder="Enter age" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">-- Select Gender --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ethnicity">Ethnicity</label>
                    <input type="text" id="ethnicity" name="ethnicity" placeholder="e.g., Asian, Caucasian, etc." required>
                </div>

                <div class="form-group">
                <!-- Jaundice question removed as requested -->

                <div class="form-group">
                    <label for="used_app_before">Have you used this app before?</label>
                    <select id="used_app_before" name="used_app_before" required>
                        <option value="">-- Select --</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="relation">Who are you (relation)?</label>
                    <select id="relation" name="relation" required>
                        <option value="">-- Select --</option>
                        <option value="Parent">Parent / Guardian</option>
                        <option value="Self">Self</option>
                        <option value="Relative">Relative</option>
                        <option value="Healthcare Provider">Healthcare Provider</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Continue to Questionnaire</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ASD Prediction App. All rights reserved.</p>
    </footer>
</body>
</html>
